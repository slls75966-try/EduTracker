<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Emploi du Temps</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1 id="welcome-msg">Chargement...</h1>
            <p id="current-date">--/--/----</p>
        </header>
        
        <main class="card">
            <h3>Matières du jour</h3>
            <ul id="subjects-list">
                </ul>
        </main>
    </div>

    <script src="js/date.js" defer></script>
    <script src="js/timetable.js?v=1.0" defer></script>

    <div id="mon-volet" class="overlay">
    <div class="fenetre-contenu">
    <h2 id="nom-matiere-affichage">Matière</h2>
    <hr>

    <form id="form-rapport">
        <div class="section-alerte">
            <label>
                <input type="checkbox" id="cours-annule" onchange="gererAnnulation()"> 
                ⚠️ Le cours n'a pas eu lieu
            </label>
        </div>

        <div id="groupe-activites">
            <p><strong>Activités faites :</strong></p>
            <div class="grille-choix">
                <label><input type="checkbox" value="Leçon"> Leçon</label>
                <label><input type="checkbox" value="Exercices"> Exercices</label>
                <label><input type="checkbox" value="Examen"> Examen</label>
                <label><input type="checkbox" value="Révision"> Révision</label>
            </div>
            
            <p><strong>Y a-t-il des devoirs ?</strong></p>
            <div class="radio-group">
                <label><input type="radio" name="devoirs" value="Oui" onclick="afficherZoneDevoirs(true)"> Oui</label>
                <label><input type="radio" name="devoirs" value="Non" checked onclick="afficherZoneDevoirs(false)"> Non</label>
            </div>
            <div id="zone-details-devoirs" style="display: none; margin-top: 10px;">
               <textarea id="details-devoirs" placeholder="Ex: Page 42, exercices 3 et 4..." rows="3" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd;"></textarea>
               <p style="margin-top:10px;"><strong>À remettre quand ?</strong></p>
                 <select id="echeance-devoir" onchange="verifierEcheancePersonnalisee()" style="width: 100%; padding: 8px; border-radius: 5px;">
                   <option value="prochaine">À la prochaine séance</option>
                   <option value="date-fixe">Choisir une date précise...</option>
                </select>
    
                <input type="date" id="date-remise" style="display:none; width: 100%; margin-top:10px; padding: 8px; border-radius: 5px; border: 1px solid #ddd;">
            </div>
        </div>

        <div class="boutons-action">
            <button type="button" onclick="fermerMaFenetre()" class="btn-secondaire">Annuler</button>
            <button type="submit" class="btn-principal">Enregistrer</button>
        </div>
    </form>
    </div>  
    </div>
</body>
</html>
